		<section id="contact">
			<div class="container">

						<h2 class="text-center">Contact Me</h2>
					  <p class="text-center">I would love to answer any questions you may have.</p>
					  <form class="clearfix">
						  <div class="row">
							  <div class="col-sm-6">

									  <label class="sr-only" for="contact-name">Name</label>
									  <input type="text" class="form-control input-lg" id="contact-name" placeholder="Your name">

							  </div><!-- end col -->
							  <div class="col-sm-6">
								  <div class="form-group">

							  </div><!-- end col -->
							  <div class="col-sm-12">
								  <div class="form-group">
									  <label class="sr-only" for="contact-words">Message</label>
									  <textarea class="form-control input-lg" id="contact-words" placeholder="Your message" rows="3"></textarea>
								  </div>
							  </div><!-- end col -->
						  </div><!-- row -->
						  <input type="submit" class="btn btn-success btn-lg pull-right" value="Send &raquo;">
						 </form>
